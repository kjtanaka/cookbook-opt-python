---
driver_plugin: digitalocean
driver_config:
  digitalocean_client_id: <%= ENV['DIGITALOCEAN_CLIENT_ID'] %>
  digitalocean_api_key: <%= ENV['DIGITALOCEAN_API_KEY'] %>
  ssh_key: <%= ENV['DIGITALOCEAN_SSH_KEY_PATH'] %>
  ssh_key_ids: <%= ENV['DIGITALOCEAN_SSH_KEY_IDS'] %>

provisioner:
  name: chef_solo

platforms:
  #- name: centos-5.10
  #  driver_plugin: digitalocean
  #  driver_config:
  #    image_id: 6372321
  - name: centos-6.5
    driver_plugin: digitalocean
    driver_config:
      image_id: 6372108
  - name: ubuntu-12.04
    driver_plugin: digitalocean
    driver_config:
      image_id: 6374128

suites:
  - name: default
    run_list:
      - recipe[opt-python::default]
    attributes: {}
  - name: modulefile
    run_list:
      - recipe[environment-modules::default]
      - recipe[opt-python::default]
    attributes: { opt-python: {gen_modulefile: true } }
  - name: setuptools
    run_list:
      - recipe[opt-python::default]
    attributes: { opt-python: { include_recipes: [_setuptools] } }
  - name: pip
    run_list:
      - recipe[opt-python::default]
    attributes: { opt-python: { include_recipes: [_pip] } }
  - name: cython
    run_list:
      - recipe[opt-python::default]
    attributes: { opt-python: { include_recipes: [_cython] } }
  - name: numpy
    run_list:
      - recipe[opt-python::default]
    attributes: { opt-python: { include_recipes: [_numpy] } }
